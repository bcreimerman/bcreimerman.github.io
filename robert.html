<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Style Section -->

<style>
@font-face {
   font-family: ButlerRegular;
   src: "https://raw.githubusercontent.com/bcreimerman/bcreimerman.github.io/blob/master/Robert/Butler_Webfont/Butler.woff" (Butler.woff);
}
.container-iframe {
  position: relative;
  width: auto;
  max-width: 95vw;
  max-height: 70vh;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  overflow: hidden;
  aspect-ratio: 16 / 9;
}
.responsive-iframe {
  width: 100%;
  height: 100%;
  border: none;
}
.responsivePhotoSingle {
  width: auto;
  max-width: 95vw;	
  height: auto;
  max-height: 75vh;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  margin-bottom: auto;
}
.flex-container {
  display: flex;
  flex-flow: row wrap;
  align-content: flex-start;
  align-items: flex-start;
  justify-content: center;  
  padding: 0;
  margin: 0;
  height: auto;
  width: auto;
  max-width: 95vw;
  
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  margin-bottom: auto;
  gap: 1vh;
}

.flex-item {
  flex: 0;
  object-fit: cover;
  height: auto;
  max-height: 50vh;
  width: auto;
  max-width: 95vw;
  align-self: center;
}
body {
  background-color: black
}
p1 {
   font-family: ButlerRegular;
   font-size: 37;
   font-color: fffff;
}

}
</style>

<!-- Body -->

</div>
