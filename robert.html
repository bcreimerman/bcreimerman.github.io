.container-iframe {
  position: relative;
  width: auto;
  max-width: 95vw;
  max-height: 70vh;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  overflow: hidden;
  aspect-ratio: 16 / 9;
}
.responsive-iframe {
  width: 100%;
  height: 100%;
  border: none;
}
.responsivePhotoSingle {
  width: auto;
  max-width: 95vw;	
  height: auto;
  max-height: 75vh;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  margin-bottom: auto;
}
.flex-container {
  display: flex;
  flex-flow: wrap;
  align-content: flex-start;
  align-items: flex-start;
  justify-content: space-between;  
  padding: 0;
  margin: 0;
  height: auto;
  width: auto;
  max-width: 95vw;
  
  margin-left: auto;
  margin-right: auto;
  margin-top: 1vh;
  margin-bottom: auto;
  gap: 1vh;
}

.flex-item {
  flex: 0 1 0;
  object-fit: cover;
  height: auto;
  max-height: 50vmin;
  width: auto;
  max-width: 95vw;
  align-self: center;
}
body {
  background-color: black
}
.h2{
  font-family: Misto;
  font-size: calc(10px + 2vmax);

  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
   }
.p2{
  font-family: Butler;
  font-size: calc(8px + 2vmax);
  color: white;
  max-width: 95vw;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
}

#navbar {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 90px 10px;
  transition: 0.4s;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}
</style>

<script>
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "10px 5px";
    document.getElementById("logo").style.fontSize = "15px";
    document.getElementById("navbar").style.fontSize = "10px";
  } else {
    document.getElementById("navbar").style.padding = "80px 10px";
    document.getElementById("logo").style.fontSize = "35px";
  }
}
</script>
